<StackLayout class="page">
    <Label text="Chat {{mockChat[0].nombre}}" class="titulo" textWrap="true"></Label>
    <ListView [items]="mockChat[0].dialogo"  class="list-group">
        <ng-template let-item="item" let-odd="odd" let-even="even">
          <StackLayout class="listadoChat">
            <Label  [text]="item.texto" class="list-group-item"></Label>
            
          </StackLayout>
        </ng-template>
    </ListView>
    <!--<Button [nsRouterLink]="[/createUser]" class="submit-button" text="Crear Usuario"></Button>!-->
    <TextField class="chatAdd" hint="Chat" KeyboardType="text" [(ngModel)]="texto" autocorrect="true" autocapitalize="true"></TextField>
</StackLayout>
